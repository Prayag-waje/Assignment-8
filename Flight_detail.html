<!DOCTYPE html>
<html>
<head>
    <title>Flight Details</title>
</head>
<body>
    <header>
        <h1>Flight Details</h1>    
    </header>

    <main>
        <h2>Selected Flight</h2>
        <p><strong>Flight Number: </strong>AB123</p>
        <p><strong>Departure: </strong>city: Mumbai, 10:00 AM</p>
        <p><strong>Arrival: </strong>city: Goa, 15:00 PM</p>
        <p><strong>Price: </strong>$150</p>

        <h3>Passenger Information</h3>
        <form action="/Assignment-6/Book_ticket.html" method="post">

            <label for="name">Enter your Full name: </label>
            <input type="text" id="name" name="name" required>
            <br><br>
            
            <label for="e-mail">Enter your E-mail: </label>
            <input type="email" id="e-mail" name="e-mail" required>
            <br><br>

            <label for="phone">Enter your Phone No.: </label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>

            <button type="submit">Book Now</button>
        </form>
    </main>
</body>
</html>
